<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list item demo</title>
    <style>
        body{
            margin: 0;
        }

        .ulWrap{
            list-style: none;margin: 0 ;padding: 0
        }

        .ulWrap>li{
            width: 280px;
            height: 20px;
            float: left;
            padding:0 5px;
            margin: 0 5px 0 4px;
            /*边框的语法：
            边框的宽度 边框的样式 边框的颜色
            */
            border-right:1px solid #f00;
        }
    </style>
</head>
<body>
<ul class="ulWrap">
    <li>
        这是第1行数据
    </li>
    <li>
        这是第2行数据
    </li>
    <li>
        这是第3行数据
    </li>
    <li>
        这是第4行数据
    </li>
</ul>
</body>
</html>
